<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#e3e3dc" />
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA note">
  <meta name="description" content="aplication to add, create, update and delete notes">
  <title>Notes app</title>
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-10">
        <h1 class="">My notes</h1>
      </div>
      <div class="col-2">
        <button class="plus" id="plus">&plus;</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 d-none" id="message">
        <h3 class="message">Click on <i class="message-icon">&plus;</i> to add a new note</h3>
      </div>
    </div>
    <div class="row container-loader flex-column mw-100 justify-items-center my-2 d-none" id="loader">
      <div class="col-12">
        <h5 class="d-inline mw-100w waitingText">the application is in offline mode, please don´t close or reload the
          browser until
          you find connection...</h5>
      </div>
    </div>
    <div class="row mt-5 mw-100 mh-100" id="notes">
    </div>
  </div>

  <script src="../src/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../sw.js', { scope: './' })
          .then(reg => {
            console.log('services worker registered.', reg)
          })
          .catch(reg => {
            console.log('services worker doesn´t registered', reg)
          })
      })
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
